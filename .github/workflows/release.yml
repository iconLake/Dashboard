name: Deploy to Github Pages

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  release:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Build
      run: |
        corepack enable
        pnpm install
        pnpm run build

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3.0.0
      with:
        path: ./dist

    - name: Deploy
      uses: actions/deploy-pages@v4
